<ion-view title="Contacts for {{currentUser()}}" hide-back-button="false">
  <ion-content>
    <ul class="list">
      <li class="item item-button-right" ng-repeat="contact in contacts">
        <i class="icon ion-record" style="color: green"></i>
        {{ contact }}
        <button class="button button-positive" 
                ui-sref="app.call({ isCalling: true, contactName: contact })">
          <i class="icon ion-ios7-telephone"></i>
        </button>
      </li>
    </ul>
      <p ng-if="!contacts || contacts.length === 0">No contacts!</p>
  </ion-content>
</ion-view>
